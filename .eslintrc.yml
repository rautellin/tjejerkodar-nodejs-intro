---
extends:
  - 'eslint:recommended'
  - 'plugin:node/recommended'
  - prettier
env:
  mocha: true
  node: true
plugins:
  - node
  - prettier
parserOptions:
  ecmaVersion: 2020
rules:
  prettier/prettier: error
  block-scoped-var: error
  eqeqeq: error
  no-warning-comments: warn
  no-console: warn
  node/no-missing-require: off
  node/no-unpublished-require: off
  strict: error
  max-lines: [error, {max: 100, skipBlankLines: false, skipComments: true}]
